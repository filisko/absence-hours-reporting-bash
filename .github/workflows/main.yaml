name: tests
on:
  push:
    branches: [ "main" ]
    paths-ignore:
    - '**/README.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
    - '**/README.md'
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
        include:
        - os: macos-latest
        - os: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: 'install bashunit and kcov'
      run: |
        sudo apt-get install -y kcov
        mkdir lib
        curl -s https://bashunit.typeddevs.com/install.sh | bash
        chmod +x lib/bashunit  # Ensure script is executable

    - name: 'run tests in parallel'
      run: |
        mkdir -p coverage
        kcov --include-pattern=your_script_dir coverage/ ./tests.sh
