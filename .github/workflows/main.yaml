name: tests
on:
  push:
    branches: [ "main" ]
    paths-ignore:
    - '**/README.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
    - '**/README.md'
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        include:
        - os: ubuntu-latest
        - os: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: 'install bashunit'
      run: |
        ./install_bashunit.sh

    - name: Run tests
      run: |
        ./tests.sh
